

{% extends 'base.html' %}


{% block content %}
<h1>Feel Good Coffee</h1>

<div class="row">
    {% for coffee_item in coffee %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{coffee_item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{coffee_item.name}}</h5>
                    <p class="card-text">${{coffee_item.price}}</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock  %}
